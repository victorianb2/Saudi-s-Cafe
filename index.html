<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كـافـيـه سـعـودي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* تأكد من أن الصفحة تأخذ الارتفاع الكامل */
            overflow: auto; /* يسمح بالتمرير التلقائي إذا كان المحتوى أكبر من حجم الشاشة */
        }

        .container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%; /* يجعل الحاوية تأخذ عرض الشاشة بالكامل */
            height: auto; /* السماح للارتفاع بالتكيف مع المحتوى */
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            background-color: #FF9F00; /* لون مميز للقسم العلوي */
            padding: 25px 0; /* زيادة الحشو للتأكد من عرض النص بشكل جيد */
            color: white;
            font-size: 32px; /* زيادة حجم النص */
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px; /* إضافة مسافة أسفل العنوان */
        }

        .image-container {
            display: flex;
            justify-content: center; /* التأكد من أن الصورة في المنتصف أفقياً */
            align-items: center;     /* التأكد من أن الصورة في المنتصف عمودياً */
            width: 100%;
            max-width: 794px; /* عرض الصورة على حجم A4 ولكن دون تجاوز الحدود */
            height: auto; /* السماح بتعديل الارتفاع تلقائيًا حسب العرض */
            margin: 0 auto; /* لضمان أن الحاوية في المنتصف */
            padding: 0;
            position: relative;
            box-sizing: border-box;
        }

        .image-container img {
            width: 100%; /* جعل الصورة تتناسب مع عرض الحاوية */
            height: auto;
            object-fit: contain; /* الحفاظ على النسب */
        }

        .buttons-container {
            margin-top: 20px;
        }

        .buttons-container button {
            background-color: #FF9F00;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }

        .buttons-container button:hover {
            background-color: #FF7F00;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">كـــافـــيـــه ســـعـــودي</div> <!-- تمت زيادة حجم النص -->
        <div class="image-container">
            <img id="imageDisplay" src="https://i.postimg.cc/TYb1hdpn/1.png" alt="كـافـيـه سـعـودي Image"> <!-- الصورة الأولى الجديدة -->
        </div>
        <div class="buttons-container">
            <button onclick="changeImage(-1)">السابق</button>
            <button onclick="changeImage(1)">التالي</button>
        </div>
    </div>

    <script>
        // روابط الصور (الروابط الجديدة)
        const images = [
            "https://i.postimg.cc/TYb1hdpn/1.png", // الصورة الأولى الجديدة
            "https://i.postimg.cc/76gDw6BL/2.png", // الصورة الثانية الجديدة
            "https://i.postimg.cc/pVnT3Rbh/3.png"  // الصورة الثالثة الجديدة
        ];

        let currentIndex = 0; // المؤشر الحالي للصورة

        // دالة لتغيير الصورة
        function changeImage(direction) {
            currentIndex += direction;

            // تأكد من عدم الخروج عن نطاق الصور
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }

            // تغيير الصورة المعروضة
            document.getElementById("imageDisplay").src = images[currentIndex];
        }
    </script>

</body>
</html>
