<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Saudi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #FF9F00;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            z-index: 1000;
        }

        .carousel {
            display: flex;
            overflow: hidden;
            scroll-snap-type: x mandatory;
            height: 100vh;
        }

        .carousel section {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100%;
            position: absolute;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .carousel section.active {
            opacity: 1;
            transform: scale(1);
        }

        .carousel img {
            max-width: 100%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 5px;
            background-color: #FF9F00;
            z-index: 1001;
            transition: width 0.5s ease;
        }

        .contact-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            transform: translateY(0);
            background-color: #FF9F00;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 5px 15px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .contact-button.animate {
            transform: translateY(-5px);
            opacity: 0.9;
        }

        .dots-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .dots-container div {
            width: 12px;
            height: 12px;
            background-color: rgba(255, 159, 0, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dots-container div.active {
            background-color: #FF9F00;
        }
    </style>
</head>
<body>

<header>
    Café Saudi
</header>

<div class="progress-bar" id="progressBar"></div>

<div class="carousel" id="carousel">
    <section class="active">
        <img src="https://i.postimg.cc/KzwcvQK5/1.png" alt="قائمة القهوة والشاي">
    </section>
    <section>
        <img src="https://i.postimg.cc/qqDqyY0C/2.png" alt="قائمة السموزي والعصائر">
    </section>
    <section>
        <img src="https://i.postimg.cc/RCgNk3fV/3.png" alt="قائمة الميلك شيك">
    </section>
</div>

<button class="contact-button" id="contactButton" onclick="callNow()">تواصل معنا</button>

<div class="dots-container" id="dotsContainer">
    <div data-index="0"></div>
    <div data-index="1"></div>
    <div data-index="2"></div>
</div>

<script>
    const carousel = document.getElementById("carousel");
    const sections = document.querySelectorAll(".carousel section");
    const progressBar = document.getElementById("progressBar");
    const contactButton = document.getElementById("contactButton");
    const dotsContainer = document.getElementById("dotsContainer").children;

    let currentIndex = 0;

    // Swipe detection for mobile
    carousel.addEventListener("touchstart", (e) => {
        startX = e.touches[0].clientX;
    });

    carousel.addEventListener("touchend", (e) => {
        const endX = e.changedTouches[0].clientX;
        const deltaX = endX - startX;

        if (deltaX > 50 && currentIndex > 0) {
            currentIndex--;
        } else if (deltaX < -50 && currentIndex < sections.length - 1) {
            currentIndex++;
        }
        updateCarousel();
    });

    // Update carousel position, progress bar, and dots
    function updateCarousel() {
        sections.forEach((section, index) => {
            section.classList.remove("active");
            if (index === currentIndex) {
                section.classList.add("active");
            }
        });
        updateProgressBar();
        updateDots();
    }

    function updateProgressBar() {
        progressBar.style.width = `${(currentIndex / (sections.length - 1)) * 100}%`;
    }

    function updateDots() {
        Array.from(dotsContainer).forEach((dot, index) => {
            dot.classList.toggle("active", index === currentIndex);
        });
    }

    // Handle contact button click
    function callNow() {
        window.location.href = "tel:+201032780436";
    }

    // Animate button on hover
    contactButton.addEventListener("mouseover", () => {
        contactButton.classList.add("animate");
    });

    contactButton.addEventListener("mouseout", () => {
        contactButton.classList.remove("animate");
    });

    // Initialize state
    updateCarousel();

    // Click event on dots
    Array.from(dotsContainer).forEach((dot, index) => {
        dot.addEventListener("click", () => {
            currentIndex = index;
            updateCarousel();
        });
    });

</script>

</body>
</html>
